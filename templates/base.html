<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Library{% endblock %}</title>
    <style>
        body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
        nav { background: #333; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        .messages { margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; }
        .warning { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; }
        .book { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .available { color: green; font-weight: bold; }
        .unavailable { color: red; font-weight: bold; }
        .btn { padding: 8px 15px; text-decoration: none; border-radius: 4px; display: inline-block; margin: 5px 0; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .btn-success { background: #28a745; color: white; border: none; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
        form { margin: 20px 0; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'book_list' %}">Books</a>
        {% if user.is_authenticated %}
            <a href="{% url 'my_books' %}">My Books</a>
            {% if user.is_staff %}
                <a href="{% url 'add_book' %}">Add Book</a>
            {% endif %}
            <span style="color: white; float: right;">
                Hello, {{ user.username }}! 
                <a href="{% url 'logout' %}" style="color: white;">Logout</a>
            </span>
        {% else %}
            <a href="{% url 'login' %}" style="float: right;">Login</a>
            <a href="{% url 'register' %}" style="float: right; margin-right: 10px;">Register</a>
        {% endif %}
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
