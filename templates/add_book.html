{% extends 'base.html' %}
{% block title %}Add Book{% endblock %}
{% block content %}
<h1>Add New Book</h1>
<form method="post">
    {% csrf_token %}
    <p><input type="text" name="title" placeholder="Book Title" required></p>
    <p><input type="text" name="author" placeholder="Author" required></p>
    <p><input type="text" name="isbn" placeholder="ISBN" required></p>
    <p><button type="submit" class="btn btn-success">Add Book</button></p>
</form>
<a href="{% url 'book_list' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
